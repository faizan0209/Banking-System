<!-- register page -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
      <div class="main">
        <div class="row">
          <div class="col-md-12 col-sm-12">
      <div class="main-box">
        <div class="m-heading py-1">
          <h2>Create New Account!</h2>
          <p>You have to provide all of your valid information as we want</p>
        </div>
        <div id="inputs" class="box-2">
           <form action="#">
            <input id="fullName" type="text" placeholder="Full Name" required>
            <br>
            <input id="email" type="email" placeholder="Email" required>
            <br>
            <input id="password" type="password" placeholder="password" required>
            <br>
            <input id="register" class="submit" type="submit" value="Submit" onclick="saveData()">
            <p>Already have an account?  <a href="./index.html">Log In!</a>  </p>

           </form>
        </div>  
      </div>
      </div>
    </div>

      </div>
    







<script src="./app2.js"></script>
  </body>
</html>
