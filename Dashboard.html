<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Banking App Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="main-box">
  <div class="container1">
    <div id="userName" ></div>
    <div class="input-group">
      <label for="balance">Balance:</label>
      <input type="text" id="balance" readonly value="$0">
    </div>
    <div class="input-group">
      <label for="withdrawal">Withdrawal:</label>
      <input type="number" id="withdrawal">
      <button class="btn btn-withdraw">Withdraw</button>
    </div>
    <div class="input-group">
      <label for="deposit">Deposit:</label>
      <input type="number" id="deposit">
    <button class="btn btn-deposit">Deposit</button>
    </div>
    <h2>Transfer Funds</h2>
    <div class="input-group">
      <label for="transfer">Transfer Amount:</label>
      <input type="number" id="transfer" required>
    </div>
    <div class="input-group">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" required>
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email2">
      <button class="btn transfer-btn">Transfer</button>
    </div>
    
  </div>
</div>
</div>
</div>
</div>


<script src="app3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
