<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
      <div class="main">
        <div class="row">
          <div class="col-md-12 col-sm-12">
      <div class="main-box">
        <div class="m-heading py-3">
          <h2>Welcome Back!</h2>
          <p>Provide your username and password and login into your USD account</p>
        </div>
        <form id="login" class="box-1" action="#">
          <div class="heading">Log In</div>
            <input id="email"type="email" placeholder="Email" required>

            <br>
            <input id="password" type="password" placeholder="Password" required>
            <br>
            <input id="submit" class="submit" type="submit" onclick="submitForm(event)">
            <p>Dont have account?  <a href="./register.html">Register!</a>  </p>
            <div id="result" class="red">  </div>
          </form>
      </div>
      </div>
    </div>

      </div>
    








  <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
